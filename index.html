<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" >
</head>
    <body>

        <div class="content">
            <div class="title">
                <div class="titlecontent">
                    <div>Rock, Paper, Scissor</div>
                </div>
            </div>
            <div class="results">
                <div class="resultscontent">
                    <div class="human">
                        <div class="resultTitle">Human Score</div>
                        <div class="resultMarks">0</div>
                    </div>
                    <div class="computer">
                        <div class="resultTitle">Computer Score</div>
                        <div class="resultMarks">0</div>
                    </div>
                </div>
            </div>
            <div class="userInput">
                <div class="userInputcontent">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissor">Scissor</button>
                </div>
            </div>
            <div class="textResults">
                <div class="textResultscontent">
                    <div class="text"></div>
                </div>
            </div>
        </div>

    </body>
<script src="./script.js"></script>
</html>
